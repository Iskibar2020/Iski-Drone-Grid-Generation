# runway.yaml
application:
  # Define the command to run your application
  command: "gunicorn app:app --bind 0.0.0.0:8000"

  # Specify the environment your application will run in (e.g., production)
  environment:
    FLASK_ENV: production

  # Define any environment variables your application needs
  environment_variables:
    SECRET_KEY: "your_secret_key" # Replace with your actual secret key

  # Specify the port your application will listen on
  port: 8000

  # Optional: specify health check settings
  health_check:
    path: "/"
    interval: 30 # seconds
    timeout: 5 # seconds
    expected_response: 200

  # Optional: specify resource limits
  resources:
    limits:
      memory: "512Mi" # Memory limit
      cpu: "1" # CPU limit
